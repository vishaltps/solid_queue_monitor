default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['PG_USERNAME'] || ENV['USER'] || 'postgres' %>
  password: <%= ENV['PG_PASSWORD'] || '' %>
  host: <%= ENV['PG_HOST'] || 'localhost' %>
  port: <%= ENV['PG_PORT'] || 5432 %>

development:
  <<: *default
  database: <%= ENV['PG_DATABASE'] || 'solid_queue_monitor_dummy_development' %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV['PG_TEST_DATABASE'] || 'solid_queue_monitor_dummy_test' %>

production:
  <<: *default
  database: <%= ENV['PG_DATABASE'] || 'solid_queue_monitor_dummy_production' %> 