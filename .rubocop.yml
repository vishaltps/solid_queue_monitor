require:
  - rubocop-rspec

plugins:
  - rubocop-factory_bot
  - rubocop-rails

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  SuggestExtensions: false
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'spec/dummy/**/*'

Style/Documentation:
  Enabled: false

Metrics/ClassLength:
  Max: 500
  Exclude:
    - 'app/services/solid_queue_monitor/stylesheet_generator.rb'
    - 'app/presenters/solid_queue_monitor/job_details_presenter.rb'

Metrics/ParameterLists:
  Max: 7

Metrics/ModuleLength:
  Max: 200

Metrics/MethodLength:
  Max: 50

Metrics/BlockLength:
  Max: 100

Metrics/AbcSize:
  Max: 35
  Exclude:
    - 'app/controllers/solid_queue_monitor/base_controller.rb'

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 15

Layout/LineLength:
  Max: 150

RSpec/MultipleExpectations:
  Max: 15

RSpec/ExampleLength:
  Max: 20

RSpec/IndexedLet:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

Capybara/RSpec/PredicateMatcher:
  Enabled: false

Capybara/NegationMatcher:
  Enabled: false

Capybara/ClickLinkOrButtonStyle:
  Enabled: false

FactoryBot:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Rails/OutputSafety:
  Enabled: false